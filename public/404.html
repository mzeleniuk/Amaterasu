<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>404 - Not found</title>

  <link href="//fonts.googleapis.com/css?family=Open+Sans:100,300,400,600,700&lang=en" rel="stylesheet">

  <style>
    body {
      font-family: "open sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #2f4050;
      font-size: 13px;
      color: #676a6c;
      overflow-x: hidden;
      line-height: 1.42857143;
    }

    .animated {
      -webkit-animation-duration: 1s;
      animation-duration: 1s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      z-index: 100;
    }

    .fadeInDown {
      -webkit-animation-name: fadeInDown;
      animation-name: fadeInDown;
    }

    .gray-bg {
      background-color: #f3f3f4;
    }

    .middle-box {
      max-width: 400px;
      z-index: 100;
      margin: 0 auto;
      padding-top: 40px;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: inherit;
      font-weight: 100;
      line-height: 0.1;
      color: inherit;
    }

    .middle-box h1 {
      font-size: 170px;
    }

    .font-bold {
      font-weight: 600;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>

<body class="gray-bg">
  <div class="middle-box text-center animated fadeInDown">
    <h1>404</h1>

    <h3 class="font-bold">Page Not Found</h3>

    <div class="error-desc">
      Sorry, but the page you are looking for is not found. Try checking the URL for error, then hit the
      refresh button on your browser or try to find something else in our App.
    </div>
  </div>
</body>
</html>
